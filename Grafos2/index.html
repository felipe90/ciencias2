<script type="text/javascript">

//clase nodos
node=function(){
  var id;
  var aristas;
  var visitado;
}

cel=function(id,ruta) {
  this.id=id;
  this.ruta=ruta;
}

//variables de entorno 
var nodos=[];
var matriz=[];

var pilaDFS=[];
var pilaBFS=[];
var nodosDFS=[];
var nodosBFS=[];

//inicializa el arreglo de nodos con el nodo '0' por defecto
function initNodos() {
    nodos[0]=new node();
    nodos[0].id=0;
    nodos[0].aristas=[];
    nodos[0].visitado=false;
}

//agrega un nodo al arrglo de nodos
function agregarNodo () {
  var tempNodo= new node();
  tempNodo.id=nodos[nodos.length-1].id;
  tempNodo.aristas=[];
  tempNodo.visitado=false;
  tempNodo.id++;
  nodos.push(tempNodo);
}

//crea el arreglo bidimencional para guardar la matriz de adyacencia
function generarMatriz(){
  for (var i = 0; i < nodos.length; i++) {
    matriz[i]=[];
  }

  for (var i = 0; i < nodos.length; i++) {
    for (var j = 0; j < nodos.length; j++) {
      matriz[i][j]=new cel(0,'');
    }
  }

}

//crear la tabla y los iputs de la matriz de adyacencia
function dibujarMatriz(){
  generarMatriz();

  var html = "<table class='fija' border=1>";

  for (var i = 0; i < nodos.length; i++) {
    html = html+"<tr>";

    for (var j = 0; j < nodos.length; j++) {
      html = html+"<td>";        
      html = html+"<input type='text' id='input"+i+"_"+j+"' placeholder=("+i+","+j+") />";
      html = html+"</td>";
    }
    html = html+"</tr>";
  }  

  html = html+"</table>";
  

  $("#matrizInc").html( html );
}

//asigna la matriz de adyacencia
function asignarAdyacencia() { 
  for (var i = 0; i < nodos.length; i++) {
    for (var j = 0; j < nodos.length; j++) {
      temp="#input"+i+"_"+j;
      if(temp==""){
        matriz[i][j]=0;  
      }else{
        matriz[i][j].id=$(temp).val();  
      }
    }
  }  

}

//asigna a nodos su lista de adyacencia corresponciente
function asignarListaAdyacencia () {
    for (var i = 0; i < nodos.length; i++) {
      for (var j = 0; j < nodos.length; j++) {
        if(matriz[i][j]!=0){
          nodos[i].aristas.push(j);          
        }
      }
    }
}


//-----funciones para el uso de la libreria vis.js
window.onresize = function () {

};

function destroy() {
  if (network !== null) {
    network.destroy();
    network = null;
  }
}

function draw() {
  destroy();

  container = document.getElementById('mynetwork');
  options = {

   for (var i = 0; i < nodos.length; i++) { 
      for (var j = 0; j < nodos.length; j++) {

          temp=i+" -> "+j+"[label="+matriz[i][j].id+"];";
          data.dot=data.dot+temp;

    } 
  }

  data.dot=data.dot+"}";
  network = new vis.Network(container, data, options);
}

function warshall (i,j,k) {
  if ( (matrizWarshall[i][j].id==1) || ((matrizWarshall[i][k].id==1)&&(matrizWarshall[k][j].id==1))  ){
      if(matrizWarshall[i][j].ruta==1){
        matrizWarshall[i][j].ruta=matrizWarshall[i][j].ruta+k;
      }else if( (matrizWarshall[i][k].id==1)&&(matrizWarshall[k][j].id==1) ){
        matrizWarshall[i][j].ruta=matrizWarshall[i][j].ruta+"d";
      }

    return 1;
  }else{
      matrizWarshall[i][j].ruta=matrizWarshall[i][j].ruta+(k)+"-";
    return 0;
  }
}

function ejecutarFloyd () {
  for (var k = 0; k < matriz.length; k++) {
    for (var i = 0; i < matriz.length; i++) {
      for (var j = 0; j < matriz.length; j++) {
        if(  (matrizFloyd[i][k]!=-1)&&(matrizFloyd[k][j]!=-1) ) {
          matrizFloyd[i][j]=floyd(matrizFloyd[i][j],matrizFloyd[i][k]+matrizFloyd[k][j]);
        }   
      }
    }
  }
}

function floyd (a,b) {
  if ((a==-1)&&(b==-1)) {
    return -1;
  }else if (a==-1) {
    return b;
  }else if (b==-1) {
    return a;
  }else if (a>b) {
    return b;
  }else{
    return a;
  }
}
