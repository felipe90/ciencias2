<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Resolucion de Colisiones</title>
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script type="text/javascript" src="jquery-1.11.2.min.js"></script>
	<script type="text/javascript" src="functions.js"></script>

</head>
<body>
	
	<header class="Header">
			<nav class="MainMenu">
				<h1 class="Header-name ">Resolución de Colisiones</h1>
				<ul class="MainMenu-list">
					<li class="MainMenu-item">
						<a href="#ES" class="MainMenu-itemLink">Encadenamiento Separado</a>
					</li>
					<li class="MainMenu-item">
						<a href="#EL" class="MainMenu-itemLink">Encadenamiento Lineal</a>
					</li>
					<li class="MainMenu-item">
						<a href="#DH" class="MainMenu-itemLink">Doble Hash</a>
					</li>
					<li class="MainMenu-item">
						<a href="#PC" class="MainMenu-itemLink">Prueba Cuadraticá</a>
					</li>
					<li class="MainMenu-item">
						<a href="#CU" class="MainMenu-itemLink">Cubetas</a>
					</li>
				</ul>
			</nav>		
	</header>
	<section class="Main-section">
		<article id="ES" class="Eseparado">
			<h2 class="title u-title">Encademamiento Separado</h2>
			<input  id="textES"type="text" placeholder="Insertar Llave"/>
			<button id="btonInitES">Inicializar</button>
			<button id="btonListES">Listar</button>
			<button id="btonInsertES">Insertar</button>
			<button id="btonRehasES">Re-Hash</button>
			<div id="contenido-ES" class="contenido"></div>
			<div id="mensaje-ES" class="mensaje"></div>
		</article>
		<article id="EL" class="Elineal">
			<h2 class="title  u-title">Encademamiento Lineal</h2>
			<input  id="textEL"type="text" placeholder="Insertar Llave"/>
			<button id="btonInitEL">Inicializar</button>
			<button id="btonListEL">Listar</button>
			<button id="btonInsertEL">Insertar</button>
			<button id="btonRehasEL">Re-Hash</button>
			<div id="contenido-EL" class="contenido"></div>
			<div id="mensaje-EL" class="mensaje"></div>
		</article>
		<article id="DH" class="Doblehash">
			<h2 class="title  u-title">Doble Hash</h2>
			<input  id="textES"type="text" placeholder="Insertar Llave"/>
			<button id="btonInitDH">Inicializar</button>
			<button id="btonListDH">Listar</button>
			<button id="btonInsertDH">Insertar</button>
			<button id="btonRehasDH">Re-Hash</button>
			<div id="contenido-DH" class="contenido"></div>
			<div id="mensaje-DH" class="mensaje"></div>
		</article>
		<article id="PU" class="Prueba">
			<h2 class="title  u-title">Prueba Cuadraticá</h2>
			<input  id="textPU"type="text" placeholder="Insertar Llave"/>
			<button id="btonInitPU">Inicializar</button>
			<button id="btonListPU">Listar</button>
			<button id="btonInsertPU">Insertar</button>
			<button id="btonRehasPU">Re-Hash</button>
			<div id="contenido-PU" class="contenido"></div>
			<div id="mensaje-PU" class="mensaje"></div>
		</article>
		<article id="CU" class="Cubetas">
			<h2 class="title  u-title">Cubetas</h2>
			<input  id="textCU"type="text" placeholder="Insertar Llave"/>
			<button id="btonInitCU">Inicializar</button>
			<button id="btonListCU">Listar</button>
			<button id="btonInsertCU">Insertar</button>
			<button id="btonRehasCU">Re-Hash</button>
			<div id="contenido-CU" class="contenido"></div>
			<div id="mensaje-CU" class="mensaje"></div>
		</article>
	</section>
</body>
</html>
